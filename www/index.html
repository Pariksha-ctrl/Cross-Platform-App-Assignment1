<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>My Priority To Do List</title>

    <link rel="stylesheet" href="themes/MyPriorityToDoListApp.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
    <div class="app">
        <div style="text-align: center;">
            <img src="img/logo.png" class="logo_image" />

            <div class="list-container">
                <p>
                    <label for="new-priority-task">Add Priority Task</label>
                    <br>
                    <input id="new-priority-task" type="text"><button>Add Task</button>
                </p>

                <h3>Priority To Do Tasks</h3>
                <ul id="incomplete-tasks">
                    <li><input type="checkbox"><label>Pay Rent</label><input type="text"><button
                            class="edit">Edit</button><button class="delete">Delete</button></li>

                    <li class="editMode"><input type="checkbox"><label>Check Roster</label><input type="text"
                            value="Check Roster"><button class="edit">Edit</button><button
                            class="delete">Delete</button>
                    </li>
                </ul>

                <h3>Priority Completed Tasks</h3>
                <ul id="completed-tasks">
                    <li><input type="checkbox" checked><label>Attend Online Class</label><input type="text"><button
                            class="edit">Edit</button><button class="delete">Delete</button></li>
                    <li><input type="checkbox" checked><label>Attend Webinar</label><input type="text"><button
                            class="edit">Edit</button><button class="delete">Delete</button></li>

                </ul>
            </div>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
